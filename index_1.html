    //
    function getChange(cost, paid){
  var possibleCoins = [200, 100, 50, 20, 10, 5, 2, 1];
  var changeToMake = paid - cost;
  var coinsToReturn = [];

  while(changeToMake){
    for (var i = 0; i < possibleCoins.length; i++) {
      if (changeToMake >= possibleCoins[i]) {
        changeToMake -= possibleCoins[i];
        coinsToReturn.push(possibleCoins[i]);
        i--;
      }
    }
  }
  return coinsToReturn;
}
